<ActionBar title="My App" class="action-bar">
</ActionBar>
<StackLayout class="page">
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item">
          <StackLayout [nsRouterLink]="['/item', item.id]" class="list-group-item">
              <Label class="t-12" [text]="item.name"></Label>
              <Label class="t-12">
                <FormattedString>
                  <Span [text]="item.name"></Span>
                </FormattedString>
              </Label>
          </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
