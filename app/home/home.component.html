<GridLayout rows="*, 50">
  <ListView [items]="items | async" class="list-group" row="0" (loaded)="listViewLoaded($event)">
    <template let-item="item" let-i="index" let-odd="odd" let-even="even">
      <sd-home-item [item]="item" [odd]="odd" [even]="even"></sd-home-item>
    </template>
  </ListView>

  <Button row="1" (tap)="readAbout()" text="Read all about it" class="btn btn-outline"></Button>
</GridLayout>
